<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
    body {
  align-items: center;
  background-color: #000;
  display: flex;
  justify-content: center;
  height: 100vh;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 500px;
  padding: 20px;
  width: 500px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
}

.input-container {
  height: 50px;
  position:relative;
  width: 80%;
  padding-left: 2rem;
}

.ic1 {
  margin-top: 40px;
}

.ic2 {
  margin-top: 30px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
  padding-left: 2rem;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}



.submit:active {
  background-color: #06b;
}

</style>
<form method="post">
    {% csrf_token %}
    <div class="form">
        <div class="title">Change Password</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
        <input id="oldpass"  name="{{ form.old_password.html_name }}" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Current Password</label>
        </div>
        <div class="input-container ic2">
        <input id="newpass" name="{{ form.new_password1.html_name }}" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">New Password</label>
        </div>
        <div class="input-container ic2">
        <input id="confpass" name="{{ form.new_password2.html_name }}" class="input" type="password" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Confirm Password</label>
        </div>  
        <button type="submit" class="btn btn-info btn-lg float-left mt-4 ml-5 mr-5 ">Submit</button>
        <a class="btn btn-warning btn-lg mt-4 ml-5 " href="{% url 'Profile' %}" role="button">Cancel</a>

    </div>
</form>
